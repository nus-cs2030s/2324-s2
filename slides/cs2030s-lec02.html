### Checking if a point is in a circle

.small[```Java
double cX = c.getX();
double cY = c.getY();
double r = c.getR();
boolean isInCircle = ((x - cX) * (x - cX) + 
                     (y - cY) * (y - cY)) 
                     <= r * r;
```]

### Inheritance

### Models the "is-a" relationship

In Java, we use the `extends` keyword.

---
class: middle

### Our first subtyping rule for Reference Types

If `S` inherits from `T`, then `S` $<:$ `T`.

Reminder:  Subtyping is Reflexive and Transitive

---
class: middle,wide

### Subtyping with Reference Types

If `ColoredCircle` $<:$ `Circle`

.small[```Java
ColoredCircle c = new Circle(p, 0); // error
Circle c = new ColoredCircle(p, 0, blue); // OK
```]

---
class: middle,wide

### Compile-Time Type vs. Run-Time Type

.small[```Java
Circle c = new ColoredCircle(p, 0, blue);
c = new Circle(p, 0);
```]
