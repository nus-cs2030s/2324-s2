## Strong vs. Weak Typing 

---
class: middle

### in C (weak typing)

```C
int x;
x = 4;
x = (int)"5"; // okay, fine..
```

---
class: middle

### in Java (strong typing)

```C
int x;
x = 4;
x = (int)"5"; // error
```

class: middle

### Primitive Types in Java

- `byte`, `short`,  `int`, `long` 
- `float`, `double`
- `char`
- `boolean`

---
class: middle

### Primitive types in Java do not share their values

```Java
int i = 10;
int j = i;
i = i + 1;
```

---
class: middle

### Subtype and Supertype

A type $T$ is a _subtype_ of $S$ ($T <: S$) if:

- a piece of code written for variables of type $S$ can also safely be used on variables of type $T$. 

$S$ is a _supertype_ of $T$.

---
class: middle

### Subtyping Among Java Primitive Types

- `byte` $<:$ `short` $<:$ `int` $<:$ `long`
- `long` $<:$ `float` $<:$ `double`
- `char` $<:$ `int`

---
class: middle

### Subtyping is Reflexive and Transitive

- $T <: T$
- if $S <: T$ and $T <: U$, then $S <: U$.

---
class: middle

### Java Widening Type Conversion 

Java allows putting a value of type $T$ into a variable of type $S$ iff $T <: S$.

function circle(x, y, r) {

            return r;

}

### Encapsulation: bundle related variables and functions together to create a _class_

---
class: middle

In Java, the keyword `class` allows us to define a new class named `Circle`.

```Java
class Circle {
    double x;
    double y;
    double r;
}
```

---
class: middle

```Java
class Circle {
    double x;
    double y;
    double r;
    
    double getArea() {
      return 3.1415926 * r * r;
    }
}
```

---
class: middle

In Java classes:

 - Functions are known as _methods_
 
 - The bundled data in the class are known as _fields_ (or members, or states, or attributes)

---
class: middle

Objects are instances of a class.

In Java, the keyword `new` creates (or _instantiates_) an object of a given class.
```Java
Circle c = new Circle();
```

---
class: middle

Unlike before, we can now call the method `getArea` on the `Circle` object rather than passing it to the method.
```Java
Circle c = new Circle();
c.r = 10;
double area = c.getArea();
```

### Java Reference Types

Everything else that is not a primitive type. Our new `Circle` class is an example.

---
class: middle, wide
A reference variable stores only the reference to the value not the value itself.
```Java
Circle c1 = new Circle();
Circle c2 = c1;
System.out.println(c2.r); // print 0
c1.r = 10.0;
System.out.println(c2.r); // print 10.0
```

---
class: middle

What about sub/supertype relationships among Java Reference Types?

How do Reference types fit into the Type System?

We will get there don't worry!

class: middle, wide

What happens if we don't initialise our reference variable?

```Java
Circle c1;
c1.r = 10.0;  // NullPointerException
```

All non-initialised variables will have the special reference value `null`.
