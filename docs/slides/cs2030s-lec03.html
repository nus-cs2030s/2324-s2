# Dynamic Binding

How does Java determine which method implementation to execute?

---
class: middle,left

.small[
```Java
boolean contains(Object[] array, Object obj) {
  for (Object curr : array) {
    if (curr.equals(obj)) {
      return true;
    }
  }
  return false;
}
```
]
Java determines which method implementation to execute by using a two step process.
---
class: middle,left, wide

### Step 1: At compile-time

`curr.equals(obj)`

- Identify the compile-time type of `curr` (`Object`)
- Check the class `Object` for methods called `equals`
- There is only one method `Object::equals(Object)`
- Store this method descriptor in the generated bytecode

---
class: middle,left
.small[
```Java
circle.equals(circle);
```
]
What if there are multiple methods that can correctly accept the argument?

.small[
```Java
boolean equals(Circle c) { : }
```
```Java
@Override
boolean equals(Object c) { : }
```
]
We choose the _most specific_ one.
---
class: middle,left

## Most specific?

A method $M$ is more specific than method $N$ if the arguments to $M$ can be passed to $N$ without compilation error. 

---
Consider the `Circle` class with two `equals` methods:
.tiny[
```Java
@Override
boolean equals(Object c) {            boolean equals(Circle c) {
  :                                     :
}                                     }
```
]
`equals(Circle)` is more specific than `equals(Object)`. 
Every `Circle` is an `Object`, but not every `Object` is a `Circle`.

Java stores this method descriptor in the generated bytecode.

---
class: middle,left, wide

### Step 2: At run-time

`curr.equals(obj)`

- The method descriptor from Step 1 is retrieved
- The run-time type of the target `curr` is determined
- Java then looks for an accessible method with the matching descriptor in that class.
- If no such method is found, the search will continue up the class hierarchy.
- The first matching descriptor will be the one that is executed

# Liskov Substitution Principle (LSP)

Let $\phi(x)$ be a property provable about objects $x$ of type $T$. Then $\phi(y)$ should be true for objects $y$ of type $S$ where $S <: T$.

---
class: middle,center

# Liskov Substitution Principle (LSP)

If $S$ is a subclass of $T$, then an object of type $T$ can be replaced by that of type $S$ without changing the _desirable property_ of the program
---
class: middle,center

# Liskov Substitution Principle (LSP)

A _subclass_ should not break the expectations set by the _superclass_

---
class: middle,center

# Substitution

We can only substitute with an instance of the same _type_ or a _subtype_.
