### `EagerList<T>`

```Java
class EagerList<T> {
  private T head;
  private EagerList<T> tail;
   :
}
```

class: middle

EagerList<Integer> l = EagerList
    .iterate(1, i -> i < 10, i -> i + 1) 
    .filter(i -> i % 3 == 0)  
    .map(i -> i * 2);  
l.head();        
l.tail().head(); 
l.tail().tail().head();
```

### `InfiniteList<T>`

.small[
```java
class InfiniteList<T> {
  private Producer<T> head;
  private Producer<InfiniteList<T>> tail;
   :
}
```
]

---
class: middle, wide

.small[
```java
InfiniteList.iterate(0, x -> x + 2)  // 0, 2, 4, ...
            .map(x -> x + 1)         // 1, 3, 5, ...
            .map(x -> x * 2)         // 2, 6, 10, ... 
            .head();                 // 2
```
]

---
class: middle, wide

.small[
```java
InfiniteList<Integer> evens = 
               InfiniteList.iterate(0, x -> x + 2); 
  // 0, 2, 4, ...
InfiniteList<Integer> odds = evens.map(x -> x + 1); 
  // 1, 3, 5, ...
InfiniteList<Integer> altEvens = odds.map(x -> x * 2); 
  // 2, 6, 10, ... 
altEvens.head(); 
  // returns 2
```
]

# Streams

(in Java)

---
class: middle center

### A stream pipeline starts with a *data source*, then *intermediate operations*, and finally a *terminal operation*.

---
class: middle wide

## Data sources

- Static factory methods `of`, `generate`, `iterate`

- Convert an array into a Stream using `Arrays::stream`

- Convert a List instance into a Stream using `List::stream`
---
class: middle

## Terminal Operations

- `forEach`

---
class: middle

## Intermediate Operations 

- `filter`, `map`
- `flatMap`
- `limit`, `takeWhile`

Let's look at some examples...

---
class: middle wide

## Some operations are *stateful*

- `sorted`
- `distinct`

---
class: middle wide

## Peeking into our `Stream`

```Java
Stream.iterate(0, x -> x + 1)
      .peek(System.out::println)
      .takeWhile(x < 5)
      .forEach(x -> {});
```
